<!DOCTYPE html>
<html>
<head>	
	<title>Page-8</title>
</head>
<body>
	<table border="1" cellspacing="0" width="60%">
		<tr>
			<th colspan="3" height="40px">PERSON PROFILE</th>			
		</tr>
		<tr>
			<td height="35px">Name</td>
			<td><input type="text"></td>
			<td width="15px"></td>
		</tr>
		<tr>
			<td height="35px">Email</td>
			<td><input type="email"></td>
			<td></td>
		</tr>
		<tr>
			<td height="35px">Gender</td>
			<td>
				<input type="radio" name="gender"> Male
				<input type="radio" name="gender"> Female
				<input type="radio" name="gender"> Other 
			</td>
			<td></td>
		</tr>
		<tr>
			<td height="35px">Date of Birth</td>
			<td>
				<input type="text" size="3">/
				<input type="text" size="3">/
				<input type="text" size="3">
				<em>(dd/mm/yyyy)</em>
			</td>
			<td></td>
		</tr>
		<tr>
			<td height="35px">Blood Group</td>
			<td>
				<select name="" id="">
				<option value="">O-</option>
				<option value="">O+</option>
				<option value="">B-</option>
				<option value="">B+</option>
				<option value="">A-</option>
				<option selected value="">A+</option>
				</select>
			</td>
			<td></td>
		</tr>
		<tr>
			<td height="35px">Degree</td>
			<td>
				<input type="checkbox" name="items[]">SSC
				<input type="checkbox" name="items[]">HSC
				<input type="checkbox" name="items[]">Bsc
				<input type="checkbox" name="items[]">Msc.
			</td>
			<td></td>
		</tr>
		<tr>
			<td height="35px">Photo</td>
			<td>
				<input type="file" name="" id="">
			</td>
			<td></td>
		</tr>
		<tr>
			<td height="35px" colspan="3"></td>
		</tr>
		<tr>
			<td height="35px" colspan="3" style="text-align: right ">
				<input type="submit" value="Submit">
				<input type="submit" value="Reset">
			</td>
		</tr>
	</table>
		
</body>
</html>
